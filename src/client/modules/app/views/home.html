<div>
	<form ng-submit="addPost()"><input type="text" placeholder="Title" ng-model="title">
		<input type="text" placeholder="Link" ng-model="link">
		<button type="submit">New post</button>
	</form>
	<div ng-repeat="post in posts | orderBy: '-rating'">
		<div>
			<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
			<div ng-hide="post.link">{{post.title}}</div>
			<div>
				<button ng-click="voteAgainst(post)">-</button>
				&nbsp;{{(post.rating < 0 ? "+" : "") + post.rating}}&nbsp;
				<button ng-click="voteFor(post)">+</button>
			</div>
		</div>
	</div>
</div>
